{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock title %}

{% block content %}

<div class="container text-warning">
    <div class="row">
        <div class="mt-3">
            <div class="col-md-8 mt-3 offset-md-2">
                <div class="card bg-dark text-center p-3">
                    <h3>{% trans "Sign Out" %}</h3>

                    <p>{% trans 'Are you sure you want to sign out?' %}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 my-3 offset-md-2">
            <form method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {{ form.as_p }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <div class="d-flex justify-content-end">
                    <button class="btn btn-outline-warning" type="submit">{% trans "Sign Out" %}</button>
                    <a href="{% url 'home' %}" class="btn btn-warning ms-3">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
